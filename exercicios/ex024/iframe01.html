<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do

        <!--Tamanho padrão 300X150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"><a href="https://www.cursoemvideo.com">Curso em Vídeo</a></iframe>

        para aprender a progamar
    </p>
    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">GitHub</a></iframe>

        também é bem legal
    </p>

</body>
</html>
