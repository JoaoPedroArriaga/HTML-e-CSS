<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo Videos Hospedados Localmente</h1>
            <!-- mp4/m4v, webm, OGV-->
            <p>
                Esse video está hospedado no meu próprio servidor.
            </p>
            <video width="500" controls autoplay loop>
                <source src="midia/Limões.ogv" type="video/ogv">
                <source src="midia/Limões.webm" type="video/webm">
                <source src="midia/Limões.mkv" type="video/mkv">
                <source src="midia/Limões.mp4" type="video/mp4">
                <p>
                    seu navegador não tem compatibilidade com reprodução de vídeos
                </p>
            </video>
            
            <h1>Inserindo Videos do Youtube</h1>
            
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=qdWMVa-xl48glEMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <h1>Inserindo Vídeos do Vimeo</h1>

            <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>
    </body>
</html>
